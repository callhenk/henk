name: Continuous Integration

# This workflow runs essential quality checks and tests
# Removed jobs (not yet implemented):
# - Unit tests (infrastructure exists, tests not written)
# - Integration tests (infrastructure exists, tests not written)
# - E2E tests (exist but unreliable, will re-enable when stable)

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format

  # Job 2: Database Tests
  database:
    name: Database Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: pnpm supabase:web:start

      - name: Wait for Supabase to be ready
        run: sleep 10

      - name: Run database tests
        run: pnpm --filter web supabase:test

      - name: Check database lint
        run: pnpm --filter web supabase:db:lint
        continue-on-error: true

      - name: Stop Supabase
        if: always()
        run: |
          cd apps/web
          supabase stop || true

  # Job 3: Build Test
  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Next.js build configuration
      NEXT_PUBLIC_PRODUCT_NAME: Henk
      NEXT_PUBLIC_SITE_TITLE: Henk - AI Voice Fundraising Platform
      NEXT_PUBLIC_SITE_DESCRIPTION: AI-powered voice agents for fundraising and campaign management
      NEXT_PUBLIC_SITE_URL: https://henk.example.com
      NEXT_PUBLIC_DEFAULT_LOCALE: en
      NEXT_PUBLIC_DEFAULT_THEME_MODE: system
      NEXT_PUBLIC_THEME_COLOR: '#000000'
      NEXT_PUBLIC_THEME_COLOR_DARK: '#ffffff'
      # Supabase (placeholder for build)
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
      # CI flag to skip certain validations
      NEXT_PUBLIC_CI: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # Job 5: Documentation Validation
  docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate documentation
        run: node scripts/validate-docs.mjs

  # Summary Job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, database, build, security, docs]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] || \
             [ "${{ needs.database.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.docs.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully!"
